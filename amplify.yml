version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm run test
        - rm -rf ./__tests__
        - npm prune --production
    # IMPORTANT - Please verify your build commands
    build:
      commands: []
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /web
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
